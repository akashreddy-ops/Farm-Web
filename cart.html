<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>

  <div class="container">
    
    <div class="product-list">
      <div class="product">
        <img src="https://cdn.britannica.com/17/196817-159-9E487F15/vegetables.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$20.00</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://www.usatoday.com/gcdn/media/2021/05/08/USATODAY/usatsports/imageForEntry35-1sQ.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$30.00</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://ordairy.org/wp-content/uploads/2024/03/dairy-foods_dairy-food-facts_01.webp" alt="Product 3">
        <h3>Product 3</h3>
        <p>$25.00</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    
    </div>

    
    <div class="cart">
      <h2>Your Cart</h2>
      <ul>
        <li>Product 1 - $20.00</li>
        <li>Product 2 - $30.00</li>
      </ul>
      <p class="total">Total: $50.00</p>
      <button class="checkout">Proceed to Checkout</button>
    </div>
  </div>

</body>
</html>
